<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Block</title>
    <style>
        div{
            background-color: pink;
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }   
        span{
            background-color: yellow;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            
        }
    </style>
    <!--style안을 보면 div에는 width와 height가 적용이 디었지만 span에는 border만 적용된 모습이 보인다.-->
    
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <span>1</span>&nbsp;<span>2</span>&nbsp;<span>3</span>
</body>
</html>
