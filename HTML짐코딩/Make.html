    <h1>헬스</h1>
    <hr>
    <small>위키백과, 우리 모두의 백과사전.</small>
    <br>
    <strong>헬스</strong>(health)는 기본적으로
    <a href="https://ko.wikipedia.org/wiki/%EA%B1%B4%EA%B0%95">건강</a>을 가리키며, 대한민국에서는
    <a href="https://ko.wikipedia.org/wiki/%EA%B7%BC%EB%A0%A5_%ED%8A%B8%EB%A0%88%EC%9D%B4%EB%8B%9D"> 근력 트레이닝</a>이나
    <a href="https://ko.wikipedia.org/wiki/%EC%9B%A8%EC%9D%B4%ED%8A%B8_%ED%8A%B8%EB%A0%88%EC%9D%B4%EB%8B%9D"> 웨이트
        트레이닝</a>을 의미하기도 한다. 그 외에 다음을 가리킨다.
    <br>
    <ul>
        <li><a href="https://ko.wikipedia.org/wiki/%EC%9D%98%EB%A3%8C">의료</a></li>
        <li><a href="https://ko.wikipedia.org/wiki/%EB%B3%B4%EA%B1%B4">보건</a></li>
        <li><a href="https://ko.wikipedia.org/wiki/%EC%B2%B4%EB%A0%A5_(%EA%B2%8C%EC%9D%B4%EB%B0%8D)">체력 (게이밍)</a></li>
        <li><a href="https://ko.wikipedia.org/wiki/%ED%8C%A8%EC%85%98_%ED%97%AC%EC%8A%A4">패션 헬스</a>(Fashion health)</li>
        <li><a href="https://ko.wikipedia.org/wiki/%ED%97%AC%EC%8A%A4%ED%81%B4%EB%9F%BD">헬스클럽</a>(health club)</li>
        <li><a href="https://ko.wikipedia.org/wiki/%EA%B5%AC%EA%B8%80_%ED%97%AC%EC%8A%A4">구글 헬스</a>: 구글이 제공하는 개인 의료 정보
            서비스</li>
        <!--<li>태그를 쓰면 br쓰지 않아도 알아서 내려감 블록요소이기 때문에-->
