<!--<p> 하하하하하하 내가 왕이다 </p>
<br><br /><br><br />
<strong style="color : red;"> Helllo </strong> -->
<!-- strong 은 p보다 글자가 굵음 / style로 다양한 변화를 줄 수 있을듯/ <br>은 줄 바꿈 기능 같음-->
<!-- 태그를 사용해 콘텐츠 표시/ 속성을 통해 부가적인 기능 정의가능-->

<!DOCTYPE html> <!-- 이 문서가 최신표준문법으로 작성된 문서라는 의미 -->
<html> <!-- html의 시작과 끝 / 태그 안에 태그가 포함 가능 -->
<!-- head 와 body를 보면 들여쓰기 개념으로 앞에를 띄어놨는데 html 안에 head와 body가 들어있다 개념 -->

<head>
  <meta charset="utf-8"> <!-- 단일 태그 head의 역할 html문서의 정보를 나타냄 설정태그 -->
  <title>index텍스트 태그 연습</title>
</head>

<body>
  <h1>텍스트 태그 연습장</h1>
  <p>텍스트를 표시하고 있습니다.</p>
  <hr>
  <h2>텍스트 태그 연습장</h2>
  <p>제목의 크기가 변경되었습니다.</p>
  <p>p 태그는 하나의 문단을 나타냅니다.</p>
  <p>따라서 하나의 p 태그는 자기만의 영역을 가집니다.
    <br><br><br>
    아 오늘 <mark>하체하는 날인데...</mark>&nbsp&nbsp&nbsp정말로 가기 싫어지는 하루네요
    <br><br><br>
    <em>왜 항상 하체하는 날에는 아무것도 하기 싫어요</em>
    <br><br><br>
    그 이유를 아시는 분은 답변 부탁드립니다.
  <p>
    이것이 무엇일까요?
  </p>

  </p>
</body>

</html>
