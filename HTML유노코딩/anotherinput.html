<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>다양한 입력 요소 만들기</title>
</head>

<body>
  <h1>키우고 싶은 동물 고르기</h1>
  <select name="pet" multiple>
    <option value="" selected>선택하세요</option>
    <option value="dog">&nbsp;&nbsp;강아지</option>
    <option value="cat">& nbsp;&nbsp;고양이</option>
    <option value="hamster">&nbsp;&nbsp;햄스터</option>
    <option value="parrot">&nbsp;&nbsp;앵무새</option>
    <!--이런 띄어쓰기는 &nbsp;도 방법이지만 css로 넘어가서 정렬하는 것이 좋다.-->
  </select>
  <br>

  <textarea name="content" rows="10" cols="10"> <!--rows는 행 cols는 열-->
    기본적으로 쓰여 있는 텍스트</textarea>
</body>

</html>
