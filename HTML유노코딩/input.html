<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>다양한 입력 요소 만들기</title>
</head>

<body>
  <input name="text" type="text" placeholder="메시지 입력..!" /> <br><br>
  <input name="text" type="text" maxlength="5" /> <br><br>
  <input name="push" type="button" value="PUSH" /> <br><br>
  <input name="color" type="color" /> 색을 골라보세요!
  <!--color는 text를 추가할 필요없음 그냥 쓰면됨--> <br><br>
  <input name="score" type="range" max="100" min="0" step="10" /> <br><br>
  <input name="birthday" type="date" /> <br><br>
</body>

</html>
